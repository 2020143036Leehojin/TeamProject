<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>카카오 지도에 주차장 표시</title>
  <style>
    #map { width: 100%; height: 600px; }
  </style>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=db558d1791180641bf3757dcfdb7f9c7"></script>
</head>
<body>

<div id="map"></div>

<script>
  var container = document.getElementById('map');
  var options = {
    center: new kakao.maps.LatLng(37.565784, 126.938572), // 연세대
    level: 4
  };
  var map = new kakao.maps.Map(container, options);

  fetch("https://apis.data.go.kr/15099883/openapi/villageParking/getVilageParkngInfo?serviceKey=bL5a%2BiEd3PpHNiApUoKA3l6lC5%2BPqZdMDxC2wM6P063m3wbyA3Y0FsF3h9EH08eUh9M2qX7KiuSB0OpnkxAgKQ%3D%3D&pageNo=1&numOfRows=1000&type=json")
    .then(res => res.json())
    .then(data => {
      const items = data.response?.body?.items || [];

      items.forEach(p => {
        const lat = parseFloat(p.latitude);
        const lon = parseFloat(p.longitude);

        if (!isNaN(lat) && !isNaN(lon)) {
          new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(lat, lon)
          });
        }
      });
    });
</script>

</body>
</html>
